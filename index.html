<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>wc-g2: simple web-component for G2.</title>
  <script src="https://unpkg.com/@antv/g2@5/dist/g2.min.js"></script>
  <!-- <script src="./dist/wc-g2.min.js"></script> -->
  <script src="https://unpkg.com/wc-g2@0.1.1/dist/wc-g2.min.js"></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <wc-g2 id="my-wc-g2"></wc-g2>
  <script>
    const chart = document.getElementById('my-wc-g2');

    chart.options = {
      type: "line",
      data: {
        type: 'fetch',
        value: 'https://gw.alipayobjects.com/os/bmw-prod/551d80c6-a6be-4f3c-a82a-abd739e12977.csv'
      },
      encode: {
        x: 'date',
        y: 'close'
      },
      interaction: {
        tooltip: {},
      }
    }
  </script>
</body>

</html>
